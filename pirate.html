<!DOCTYPE html>
<html>
<head>
    <title>Find the Treasure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #instructions {
            background-color: lightblue;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 10px;
        }

        #locations, #penalty {
            font-weight: bold;
        }

        #help {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }

        #help-report {
            display: none;
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        .game-adda {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 5px auto;
            width: 30%;
         }
         .location {
            width: 65px;
            height: 65px;
            border: 1px solid #000;
            background-color: #fff;
            text-align: center;
            background-image: url('./hiddentreasure.jpg');
            background-size: cover;
        }
        .treasure {
            background-image: url('./treasure.jpg'); 
        }

        .trap {
            background-image: url('./trap_treasure.jpg');
        }

        .pirate {
            background-image: url('./notreasure.jpg'); 
        }
    </style>
</head>
<body>
    <h1>Find the treasure by Venkata Lakshmi Nali</h1>

    <div id="instructions">
        <p>Click on the locations to search for treasure, beware the traps</p>
    </div>

    <div id="locations">
        <p>Number of locations checked is zero.</p>
    </div>

    <div id="penalty">
        <p>Penalty is zero.</p>
    </div>

    <div>
        <p>Click for help.</p>
    </div>

    <div id="help">
        <p>Help Report</p>
    
    </div>
    <div class="game-adda">
   
        <div class="location"></div>

    </div>


    
</body>
</html>
